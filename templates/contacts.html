<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info h3 {
            color: #007bff;
        }
        .contact-info p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h3>Меню</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/" class="nav-link text-white">Главная</a></li>
            <li class="nav-item"><a href="/catalog" class="nav-link text-white">Каталог</a></li>
            <li class="nav-item"><a href="/contacts" class="nav-link text-white">Контакты</a></li>
        </ul>
    </div>

    <div class="container-fluid p-4">
        <h1 class="text-center mb-4">Контакты</h1>

        <div class="contact-info">
            <h3>Наши Контакты</h3>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Email:</strong> example@domain.com</p>
            <p><strong>Адрес:</strong> Москва, ул. Примерная, д. 1</p>
        </div>

        <div class="mt-4">
            <h3 class="text-center">Связаться с нами</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Ваш email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
